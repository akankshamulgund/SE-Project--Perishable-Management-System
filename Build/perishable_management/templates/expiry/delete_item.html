<!-- perishable_management/templates/expiry/delete_item.html -->
{% extends 'partials/base.html' %}
{% block title %}Delete Item {% endblock %}

{% block content %}
  <div class="container">
    <h2>Delete Item</h2>
    <p>Are you sure you want to delete this item?</p>
    <form method="post" action="{% url 'delete_item' item.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Delete</button>
      <a href="{% url 'expiry_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
