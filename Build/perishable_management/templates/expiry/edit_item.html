<!-- perishable_management/templates/expiry/edit_item.html -->
{% extends 'partials/base.html' %}
{% block title %}Edit Item {% endblock %}

{% block content %}
  <div class="container">
    <h2>Edit Item</h2>
    <form method="post" action="{% url 'edit_item' item.id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'expiry_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
