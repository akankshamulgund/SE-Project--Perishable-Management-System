{% extends 'partials/base.html' %}
{% block title %}Register Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="background-color: #cbd7df; color: #fff; padding: 20px;">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3" style="background-color: #2c3e50; padding: 20px; border-radius: 10px;">
            <h4 class="text-center text-light">Register Page</h4>
            <hr style="background-color: #fff;">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary btn-block" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
