{% extends 'partials/base.html' %}
{% block title %}Register Page{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="background-color:rgb(204, 212, 213); color: rgb(249, 249, 249); padding: 20px;">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3" style="background-color: #2c3e50; padding: 20px; border-radius: 10px;">
            <h3 class="text-center text-light">Login Page</h3>
            <hr style="background-color: #ffffff;">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary btn-block" type="submit" value="Login">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
